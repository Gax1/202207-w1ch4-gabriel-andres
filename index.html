<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/multimedia/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Shop List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title-shoplist">Lista de la compra</h1>
      <nav class="navigation-bar">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="Navigation__link" href="#principal">Principal</a>
          </li>
          <li class="navigation__item">
            <a href="#lista" class="navigation__link">Lista</a>
          </li>
          <li class="navigation__item">
            <a href="#acerdaDe" class="navigation__link">Acerca de</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <section class="main-content__top-section">
        <i class="fas fa-plus-circle"></i>
        <span class="main-content__span">2/3 Comprados</span>
      </section>
      <section class="main-content__second-section">
        <div class="first-div__first-group">
          <ul class="list__first-div">
            <li class="list-item__first-div">
              <input type="checkbox" id="product1" class="checkbox-1__list" />
              <label for="product1" class="">Pan</label>
            </li>
            <li class="list-item__first-div">
              <input type="checkbox" id="product2" class="checkbox-2__list" />
              <label for="product2" class="">Azucar</label>
            </li>
            <li class="list-item__first-div">
              <input type="checkbox" id="product3" class="checkbox-3__list" />
              <label for="product3" class="">Leche</label>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
